<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f946327a4a.js" crossorigin="anonymous"></script>
    <title>Predictions</title>
</head>
<body>
    <!--Container -->
    <div class="quote-container" id="quote-container">
    <!-- Quote -->
        <div class="quote-text">
            <!-- <i class="fas fa-quote-left"></i> -->
            <span id="quote"></span>
        </div>
    <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
    <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This Shit">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote" title="Generate New Prediction">New Prediction</button>
        </div>

    </div>
    <script src="quotes.js"></script>
    <script src="script.js"></script>
</body>
</html>
